<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* 초기화 스타일 */
        * {
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box; /* 상자 모델 설정 */
        }

        body {
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-wrapper {
            width: 400px;
            height: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-wrapper > h2 {
            font-size: 32px;
            color: #466ADB;
            margin-bottom: 30px;
        }

        #login-form > input {
            width: calc(100% - 20px);
            height: 48px;
            padding: 0 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        #login-form > input::placeholder {
            color: #999;
        }

        #login-form > input[type="submit"] {
            width: 100%;
            height: 48px;
            color: #fff;
            font-size: 18px;
            background-color: #466ADB;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-form > input[type="submit"]:hover {
            background-color: #3B5BBF;
        }

        #login-form > input[type="checkbox"] {
            display: none;
        }

        #login-form > label {
            color: #666;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 16px;
            position: relative;
        }

        .checkbox-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-wrapper .checkbox-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            position: relative;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .checkbox-icon::after {
            content: 'V';
            position: absolute;
            font-size: 18px;
            color: #466ADB;
            font-weight: bold;
        }

        .checkbox-wrapper .checkbox-text {
            color: #666;
            cursor: pointer;
        }

        /* 로그인 실패시 경고글 */
        .login_warn {
            margin-top: 30px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <h2>Login</h2>
    <form id="login-form" action="/member/login" method="post">
        <input type="text" name="memberEmail" placeholder="이메일" required> <br>
        <input type="password" name="memberPassword" placeholder="비밀번호" required> <br>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me" class="checkbox-icon"></label>
            <label for="remember-me" class="checkbox-text">Remember Me</label>
        </div>
        <input type="submit" value="로그인"> <br>
    </form>
    <br>
    <a href="/member/save">회원가입하기</a>
</div>
</body>
</html>
